<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>TIC TAC TOE</h1>
        <div>
            <button id="restart">restart</button>
            <button id="player">Player O</button>
            <button id="computer">Computer</button>
        </div>
    </header>
    <div class="container">
        <div class="container-rows">
            <button class="btn" id="btn1"></button>
            <button class="btn" id="btn2"></button>
            <button class="btn" id="btn3"></button>
        </div>
        <div class="container-rows">
            <button class="btn" id="btn4"></button>
            <button class="btn" id="btn5"></button>
            <button class="btn" id="btn6"></button>
        </div>
        <div class="container-rows">
            <button class="btn" id="btn7"></button>
            <button class="btn" id="btn8"></button>
            <button class="btn" id="btn9"></button>
        </div>
    </div>
    <div id="scoreBoard">
        <div>SCOREBOARD</div>
        <div >Player X: <span id="xScore">0</span></div>
        <div >Player O: <span id="oScore">0</span></div>
        <div >Ties: <span id="ties">0</span></div>
    </div>
    <footer>
        <h2>Let's play Tic Tac Toe! Player X, make your first move!</h2>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
